<div class="container">
  <h1>{{title}}</h1>

  <form [formGroup]="frmEmpleado" (submit)="send()" class="form">
    <div class="form-group">
      <label for="nombres">Nombres</label>
      <input class="form-control" type="text" id="nombres" formControlName="nombres"
        [ngClass]="{ 'is-invalid': frmEmpleado.get('nombres')!.errors && frmEmpleado.get('nombres')!.touched }" />
      <div *ngIf="frmEmpleado.get('nombres')!.errors && frmEmpleado.get('nombres')!.touched" class="invalid-feedback">
        <div *ngIf="frmEmpleado.get('nombres')!.hasError('required')">
          {{frmEmpleado.get('nombres')!.errors?.['required'].message}}
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input class="form-control" type="text" id="apellidos" formControlName="apellidos"
        [ngClass]="{ 'is-invalid': frmEmpleado.get('apellidos')!.errors && frmEmpleado.get('apellidos')!.touched}" />
      <div *ngIf="frmEmpleado.get('apellidos')!.errors && frmEmpleado.get('apellidos')!.touched"
        class="invalid-feedback">
        <div *ngIf="frmEmpleado.get('apellidos')!.hasError('required')">
          {{frmEmpleado.get('apellidos')!.errors?.['required'].message}}
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="numHijos">Numero de hijos</label>
      <input class="form-control" type="number" id="numHijos" formControlName="numeroHijos"
        [ngClass]="{ 'is-invalid': frmEmpleado.get('numeroHijos')!.errors && frmEmpleado.get('numeroHijos')!.touched}" />
      <div *ngIf="frmEmpleado.get('numeroHijos')!.errors && frmEmpleado.get('numeroHijos')!.touched"
        class="invalid-feedback">
        <div *ngIf="frmEmpleado.get('numeroHijos')!.hasError('required')">
          {{frmEmpleado.get('numeroHijos')!.errors?.['required'].message}}
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="sedeEmpleado">Sede</label>
      <select class="form-control" id="sedeEmpleado" formControlName="sede"
        [ngClass]="{ 'is-invalid': frmEmpleado.get('sede')!.errors && frmEmpleado.get('sede')!.touched}">
        <option value="LN">Lima Norte</option>
        <option value="LC">Lima Centro</option>
        <option value="LS">Lima Sur</option>
      </select>
      <div *ngIf="frmEmpleado.get('sede')!.errors && frmEmpleado.get('sede')!.touched" class="invalid-feedback">
        <div *ngIf="frmEmpleado.get('sede')!.hasError('required')">
          {{frmEmpleado.get('sede')!.errors?.['required'].message}}
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="experiencia">Experiencia</label>
      <textarea class="form-control" id="experiencia" rows="3" formControlName="experiencia"></textarea>
    </div>
    <br />
    <button type="submit" [disabled]="frmEmpleado.invalid" class="btn btn-primary">Grabar</button>
  </form>

  <hr>

  <br />
  <h1>Ejemplo RxJs</h1>
  <br />
  <app-producto [producto]="producto" *ngFor="let producto of productos">
  </app-producto>
</div>
